[pytest]
markers=
    local: this is a tag name to test local env.
    remote: this is a tag name to test remote env.
    multi_thread: this is a tag name to test multi-thread env.
    job_command: this is a tag name to test openlava job command.
    multi_user: this is a tag name to test openlava multi-user env.
    multi_commands: this is a tag name to test openlava multi-commands env.